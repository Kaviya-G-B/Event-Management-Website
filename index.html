<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Main Event</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Create Event</h1>
  <form id="eventForm">
    <label>Main Event Name:</label>
    <input type="text" id="mainEvent" required><br>

    <label>Sub-events (comma separated):</label>
    <input type="text" id="subEvents" required><br>

    <label>List of Events (comma separated for each sub-event):</label>
    <textarea id="eventDetails" placeholder="Enter events for each sub-event separated by commas, one line per sub-event"></textarea><br>
    
    <label for="eventDate">Event Date:</label>
    <input type="date" id="eventDate" required />
  
    <label for="eventTime">Event Time:</label>
    <input type="time" id="eventTime" required />
  

    <button type="submit">Create</button>

  </form>

  <script src="app.js"></script>
  <nav>
    <a href="index.html">Create Event</a> |
    <a href="register.html">Register</a> |
    <a href="search.html">Search</a>
  </nav>
  
</body>
</html>
